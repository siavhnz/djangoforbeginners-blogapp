{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">
        <h2>
            {{post.title}}
        </h2>
        <p>
            {{post.body}}
        </p>
    </div>
    <p><a href="{% url 'blog:post_update' post.id %}">+ update blog post</a></p>
    <p><a href="{% url 'blog:post_delete' post.id %}">- delete blog post</a></p>

{% endblock content %}
